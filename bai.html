<!DOCTYPE html>
<html>
<head>
  <title>{{ bai.tieu_de }}</title>
  <style>
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #000;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>{{ bai.tieu_de }}</h1>
  <form method="POST">
    <div id="editor" contenteditable="true">{{ bai.noi_dung|safe }}</div>
    <input type="hidden" name="noi_dung" id="noi_dung">
    <button type="submit" onclick="submitForm()">Lưu</button>
  </form>

  <h3>Upload audio</h3>
  <form action="{{ url_for('upload_audio', bai_id=bai_id) }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>

  <h3>Audio đã upload</h3>
  <ul>
    {% for a in bai.audio %}
      <li><audio controls src="{{ a.duong_dan }}"></audio> {{ a.ten }}</li>
    {% endfor %}
  </ul>

<script>
function submitForm() {
  document.getElementById('noi_dung').value = document.getElementById('editor').innerHTML;
}
</script>
</body>
</html>
